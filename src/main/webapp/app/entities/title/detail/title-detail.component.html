<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="title">
      <h2 data-cy="titleDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.title.detail.title">Title</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.title.id">Id</span></dt>
        <dd>
          <span>{{ title.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.title.description">Description</span></dt>
        <dd>
          <span>{{ title.description }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.title.height">Height</span></dt>
        <dd>
          <span>{{ title.height }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.title.width">Width</span></dt>
        <dd>
          <span>{{ title.width }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.title.weight">Weight</span></dt>
        <dd>
          <span>{{ title.weight }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/title', title.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
