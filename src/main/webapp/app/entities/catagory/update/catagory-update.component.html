<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-catagory-heading"
        data-cy="CatagoryCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.catagory.home.createOrEditLabel"
      >
        Create or edit a Catagory
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.catagory.catagoryId" for="field_catagoryId"
            >Catagory Id</label
          >
          <input
            type="number"
            class="form-control"
            name="catagoryId"
            id="field_catagoryId"
            data-cy="catagoryId"
            formControlName="catagoryId"
          />
          <div *ngIf="editForm.get('catagoryId')!.invalid && (editForm.get('catagoryId')!.dirty || editForm.get('catagoryId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('catagoryId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('catagoryId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.catagory.catagoryName" for="field_catagoryName"
            >Catagory Name</label
          >
          <input
            type="text"
            class="form-control"
            name="catagoryName"
            id="field_catagoryName"
            data-cy="catagoryName"
            formControlName="catagoryName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
